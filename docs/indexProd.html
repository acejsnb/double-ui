<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./modules/light.css" id="docsRootColor" />
        <title>double-ui文档</title>
        <script defer="defer" src="./modules/react.production.min.js"></script>
        <script defer="defer" src="./modules/react-dom.production.min.js"></script>
        <script defer="defer" src="./modules/react-router-dom.min.js"></script>
        <script defer="defer" src="./modules/react-transition-group.min.js"></script>
    </head>
    <body>
        <div id="double-ui-docs">
            <style>
                .d-progress {
                    position: absolute;
                    left: -20px;
                    top: 0;
                    background-color: #2196F3;
                    width: 100%;
                    height: 2px;
                    will-change: transform;
                    animation: progressPlay 10s ease-out;
                }
                @keyframes progressPlay {
                    from {
                        transform: translate3D(-100%, 0, 0);
                    }
                    to {
                        transform: translate3D(0, 0, 0);
                    }
                }
            </style>
            <div class="d-progress"></div>
        </div>
    </body>
</html>
